<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>CubiXcel</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Oswald:wght@400;500;700&family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="./css/style.css">
</head>

<body>
  <header>
    <div class="header-bg">
      <div class="header-conteudo container">
        <div class="header-logo">
          <a href="./"><img src="./img/logo/CubiXcel.svg" alt="CubiXcel"></a>
        </div>
        <form class="header-pesquisa" action="./">
          <input class="font-r1 cor-7" type="text" id="pesquisa" name="pesquisa" placeholder="Buscar Item">
          <label for="pesquisa"><img src="./img/icons/pesquisa.svg" alt=""></label>
        </form>
        <div class="header-user">
          <div class="header-user-login">
            <a href="./">Login</a>
            <img src="./img/dec/separador.svg" alt="">
            <a href="./">Cadastro</a>
            <a href="./">Minha conta<span><img src="./img/icons/seta-baixo-header.svg" alt=""></span></a>
          </div>
          <div class="header-user-cart">
            <a href="./"><img src="./img/icons/sacola.svg" alt=""></a>
          </div>
        </div>
      </div>
    </div>
    <div class="subheader-bg">
      <nav class="container">
        <ul class="subheader-lista">
          <li><a href="./">Cubos Mágicos<span><img src="./img/icons/seta-baixo-header.svg" alt=""></span></a></li>
          <li><a href="./">Puzzles</a></li>
          <li><a href="./">Kits</a></li>
          <li><a href="./">Acessórios</a></li>
          <li><a href="./">Treinamentos</a></li>
          <li><a href="./">Nosso Clube</a></li>
          <li><a href="./">Novidades</a></li>
          <li><a href="./">Contato</a></li>
        </ul>
      </nav>
    </div>
  </header>
</body>

</html>
